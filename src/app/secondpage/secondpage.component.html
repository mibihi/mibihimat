<div class="container">
    <ul *ngFor="let post of posts$">
      <li>
          <mat-card class="example-card">
              <mat-card-header>
                <mat-card-title>{{post.title}}</mat-card-title>
                <mat-card-subtitle>Body : {{post.body}}</mat-card-subtitle>
              </mat-card-header>
            </mat-card>  
      </li>
    </ul>
  </div>
