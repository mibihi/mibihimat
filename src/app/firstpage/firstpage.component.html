<div class="container">
  <ul *ngFor="let user of users$">
    <li>
        <mat-card class="example-card">
            <mat-card-header>
              <a routerLink="/detail/{{user.id}}">
                <mat-card-title>{{user.name}}</mat-card-title>
              </a>
              
              <mat-card-subtitle>Email : {{user.email}}</mat-card-subtitle>
            </mat-card-header>
          </mat-card>  
    </li>
  </ul>
</div>
